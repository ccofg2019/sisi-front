<div>
  <!-- MENU DE NAVEGAÇÃO -->
  <div id="topnav">
    <a routerLink=""><button class="btn btn-primary" >Perfil</button></a>
    <a routerLink=""><button class="btn btn-primary" >Registrar Ocorrência</button></a>
    <a routerLink=""><button class="btn btn-primary" >Mapa</button></a>
  </div>

  <div> <!-- ALTERAR ALTURA DO MAPA PARA 100% APÓS EDITAR A DIV -->
    <agm-map [zoom]="17" [latitude]="lat" [longitude]="lng" (mapClick)="onChoseLocation($event)">
      <agm-marker [latitude]="lat" [longitude]="lng" *ngIf="locationChosen"></agm-marker>
    </agm-map>
  </div>

  <!-- HEADER LIST-->

  <div class="container margin-top-sisi">
    <form class="col-md-12" [formGroup]="formComplaint" (ngSubmit)="onSubmit()">
      <div class="row"align="center">
        <div class="col-md-12">
          <h1><b> Registro de Reclamação </b></h1>
        </div>
      </div>

          <div class="row"><!--Inicio da div que separa formulario de um lado e mapa do outro-->
          <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
                  <select class="custom-select" id="inputGroupSelect01">
                      <option selected disabled>Tipo de Reclamação</option>
                      <option value="1">Abandono de animal</option>
                      <option value="2">Animal solto no campus</option>
                      <option value="3">Câmera de segurança com ponto cego</option>
                      <option value="4">Câmera de segurança em local errado</option>
                      <option value="5">Dano ao patrimônio da instituição</option>
                      <option value="6">Defeito de algum equipamento utilizado nas salas de aula</option>
                      <option value="7">Defeito em equipamentos de laboratórios</option>
                      <option value="8">Defeito em equipamentos para treinamento em campo</option>
                      <option value="9">Falta de segurança em determinado horário</option>
                      <option value="10">Falta de segurança em determinado local</option>
                      <option value="11">Falta de segurança na parada de ônibus</option>
                      <option value="12">Bebedouro quebrado</option>
                      <option value="13">Câmera quebrada</option>
                      <option value="14">Lâmpada queimada</option>
                      <option value="15">Má iluminação na parada de ônibus</option>
                      <option value="16">Problemas de infraestrutura(banheiro)</option>
                      <option value="17">Problemas de infraestrutura(Prédio)</option>
                      <option value="18">Problemas de infraestrutura(Sala de aula)</option>
                      <option value="19">Poste de iluminação quebrado</option>
                      <option value="20">Poste de iluminação com defeito</option>
                      <option value="21">Solicitar câmera de segurança em pontos cegos</option>
                      <option value="22">Solicitar conserto de câmera de segurança</option>
                      <option value="23">Solicitar conserto de elevador</option>
                  </select>
            </div>
          </div>

          <br>
    <div class="row">
        <div class="col-md-6">
            <input
            data-toggle="tooltip"
            title='Escolha a data através das setas ao lado'
            type="date"
            class="form-control"
            formControlName="occurrence_date"
            [ngClass]="{ 'is-invalid': submitted && f.occurrence_date.errors }" >
        </div>
        <div class="col-md-6">
            <input
            data-toggle="tooltip"
            title='Escolha a hora da ocorrência, de preferência utilize as setas'
            type="time"
            class="form-control"
            formControlName="occurrence_time"
            [ngClass]="{ 'is-invalid': submitted && f.occurrence_time.errors }" >
        </div>
  </div>
  <br>
    <div class="form-row">
      <div class="form-group col-md-12">
        <input
          data-toggle="tooltip"
          title="Insira sua reclamação aqui"
          type="text"
          class="form-control"
          placeholder="Descrição da Reclamação"
          formControlName="Complaint"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      </div>

    </div>
    <br><!--Pulando linha para a sessão de anexo de itens de reclamação-->
    <div class="row">
    <div class="col-md-4">
        <input id='file' name="file" type='file' class="file_customizada" accept='image/*'  capture />
    </div>
  </div><!--final html de anexo de itens de-->
    <br>
    <div class="form-row">
      <div class="form-group col-md-12">
        <input
          data-toggle="tooltip"
          title="Insira o endereço"
          type="text"
          class="form-control"
          placeholder="Endereço"
          formControlName="Address"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <input
          data-toggle="tooltip"
          title="Insira o número"
          type="text"
          class="form-control"
          placeholder="Nº"
          formControlName="Number"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      </div>
      <div class="form-group col-md-9">
        <input
          data-toggle="tooltip"
          title="Insira o Bairro"
          type="text"
          class="form-control"
          placeholder="Bairro"
          formControlName="Bairro"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      </div>
    </div>



        </div>

        <!--Divisória da metade da tela para mapa e botão de salvar ocorrência-->
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div id="map" class="mapstyle" style="width: 100%;position:relative;">
                    </div>
                </div>
                <br>
                <div class="Button2">
                  <button [disabled]="loading" class="btn btn-primary">Salvar Ocorrência</button>
                </div>
            </div>

        </div>


      </div><!--final da div da row que engloba tanto o formulario de um lado e o mapa do outro-->
    </form>
    </div>

</div>
