<div id="body">
<div id="topnav">
  <button type="submit" id="cadastro">Cadastro</button>
</div>
<form (submit)="loginUser($event)">
  <div class="container">
    <div id="logo">
      <img src="../assets/sisi-logo.png" alt="SISI" height="60" width="110" />
    </div>
    <div>
        <h1>Login</h1>
    </div>
    <div id="inputs">
    <div>
      <input type="email" autocomplete="off" placeholder="E-mail" id="username">
    </div>
    <div>
      <input type="password" autocomplete="off" placeholder="Senha" id="password">
    </div>
    <div>
      <a id="forget-pass" href="#"> Esqueceu a senha?</a>
    </div>
  </div>
    <div>
      <button type="submit" id="submit">Entrar</button>
    </div>
  </div>
</form>
</div>
