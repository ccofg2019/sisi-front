
    <div>
      <div id="topnav">
        <a routerLink="/home"><button class="btn btn-primary" >Mapa</button></a>
      </div>

      <div class="form-default-sisi row">
        <form class="col-md-8" [formGroup]="FormOccurence" (ngSubmit)="onSubmit()">
            <h2>Registro de Ocorrência</h2>

            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="title">Titulo da ocorrência</label>
                <input type="text" class="form-control" placeholder="Título da ocorrência" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />

                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                  <div *ngIf="f.title.errors.required"> Campo obrigatório*</div>
                </div>

              </div>

              <!-- FORM GROUP -->
                <div class="form-group col-md-4">
                  <div formGroupName="occurrence_objects">
                     <label for="object_id">Objeto Envolvido</label>
                        <select class="form-control" formControlName="object_id">
                          <option [ngValue]="" disable selected>Escolha uma opção</option>
                          <option [ngValue]="1">Bicicleta</option>
                          <option [ngValue]="2">Celular</option>
                          <option [ngValue]="3">Documentos</option>
                          <option [ngValue]="4">Notebook</option>
                          <option [ngValue]="5">Veículos</option>
                          <option [ngValue]="6">Objetos Pessoais</option>
                          <option [ngValue]="7">Outros</option>
                        </select>
                  </div>
                </div>
              <!-- FORM GROUP END -->



              <div class="form-group col-md-3">
                <label for="police_report">B.O feito?</label>
                <select class="form-control" formControlName="police_report"
                [ngClass]="{ 'is-invalid': submitted && f.police_report.errors }">
                 <option value="" disable selected>Escolha uma opção</option>
                  <option value=1>Sim</option>
                  <option value=0>Não</option>
                </select>

                <div *ngIf="submitted && f.police_report.errors" class="invalid-feedback">
                  <div *ngIf="f.police_report.errors.required"> Campo obrigatório*</div>
                </div>
              </div>

            </div>

            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="occurrence_date">Data da ocorrência</label>
                <input type="date" class="form-control" formControlName="occurrence_date" [ngClass]="{ 'is-invalid': submitted && f.occurrence_date.errors }" >

                <div *ngIf="submitted && f.occurrence_date.errors" class="invalid-feedback">
                  <div *ngIf="f.occurrence_date.errors.required"> Campo obrigatório*</div>
                </div>
              </div>

              <div class="form-group col-md-2">
                <label for="occurrence_time">Hora da ocorrência</label>
                <input type="time" class="form-control" formControlName="occurrence_time" [ngClass]="{ 'is-invalid': submitted && f.occurrence_time.errors }" >

                <div *ngIf="submitted && f.occurrence_time.errors" class="invalid-feedback">
                  <div *ngIf="f.occurrence_time.errors.required"> Campo obrigatório*</div>
                </div>
              </div>

              <div class="form-group col-md-3">
                <label for="title">Local da Ocorrência</label>
                <select class="form-control" formControlName="zone_id" [ngClass]="{ 'is-invalid': submitted && f.zone_id.errors }">
                    <option value="" disable selected>Escolha uma opção</option>
                    <option value="1">Departamento de Tecnologia do Campus</option>
                  </select>

                  <div *ngIf="submitted && f.zone_id.errors" class="invalid-feedback">
                    <div *ngIf="f.zone_id.errors.required"> Campo obrigatório*</div>
                  </div>
              </div>

              <div class="form-group col-md-4">
                <label for="title">Tipo de Ocorrência</label>
                <select class="form-control" formControlName="occurrence_type_id" [ngClass]="{ 'is-invalid': submitted && f.occurrence_type_id.errors }">
                  <option value="" disable selected>Escolha uma opção</option>
                  <option value="1">Furto</option>
                  <option value="2">Roubo</option>
                  <option value="3">Assalto a grupo</option>
                  <option value="4">Sequestro relâmpago</option>
                  <option value="5">Arrombamento de veículo</option>
                  <option value="6">Roubo de veículo</option>
                  <option value="7">Arrastão</option>
                  <option value="8">Tentativa de assalto</option>
                </select>

                <div *ngIf="submitted && f.occurrence_type_id.errors" class="invalid-feedback">
                  <div *ngIf="f.occurrence_type_id.errors.required"> Campo obrigatório*</div>
                </div>
              </div>

            </div>

            <!--input type="text" value="41.40338, 2.17403" hidden formControlName="coordinates" /-->
            <!--input type="text" value="false" hidden formControlName="police_report" /-->

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="story">Descrição da Ocorrência</label>
                <textarea class="form-control" rows="3" placeholder="Descrição da Ocorrência"
                 formControlName="story" [ngClass]="{ 'is-invalid': submitted && f.story.errors }"></textarea>
              </div>

              <div *ngIf="submitted && f.story.errors" class="invalid-feedback">
                <div *ngIf="f.story.errors.required"> Campo obrigatório*</div>
              </div>
            </div>

          <!-- MODAL DE ENVOLVIDO -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar Envolvidos</h5>
                  </div>
                  <div class="modal-body">
                      <div formGroupName="involved_person">

                          <div class="form-group">
                              <label for="name">Nome</label>
                              <input type="text" class="form-control" formControlName="name" >
                            </div>

                            <div class="form-group">
                              <label for="cpf">Cpf</label>
                              <input type="text" class="form-control" formControlName="cpf" >
                            </div>

                            <div class="form-group">
                              <label for="gender">Gênero</label>
                              <select class="form-control" formControlName="gender">
                                <option value="" disable selected>Escolha uma opção</option>
                                <option value="MASCULINO">Masculino</option>
                                <option value="FEMININO">Feminino</option>
                                <option value="TRANS_MASC">Trans-Masculino </option>
                                <option value="TRANS_FEM">Trans-Feminino</option>
                              </select>

                            </div>
                            <div class="form-group">
                              <label for="type">Tipo</label>
                              <select class="form-control" formControlName="type" >
                                <option value="" disable selected>Escolha uma opção</option>
                                <option value="VITIMA">Vítima</option>
                                <option value="SUSPEITO">Suspeito</option>
                                <option value="TESTEMUNHA">Testemunha</option>
                              </select>

                            </div>

                            <div class="form-group">
                              <label for="skin_color">Etnia</label>
                              <select id="skin_color" name="skin_color" formControlName="skin_color" class="form-control">
                                <option value="" disable selected>Escolha uma opção</option>
                                  <option value="BRANCO">Branca</option>
                                  <option value="NEGRO">Negro</option>
                                  <option value="PARDO">Pardo</option>
                                  <option value="INDIGENA">Indígena</option>
                                  <option value="AMARELO">Amarelo</option>
                              </select>
                          </div>

                      </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Confirmar</button>
                  </div>
                </div>
              </div>
          </div>
          <!-- FIM MODAL ENVOLVIDO -->

            <!-- BUTTON SUBMIT -->
            <button [disabled]="loading" class="btn btn-primary">Salvar Ocorrência</button>
            <button type="button" class="btn btn-primary" id="myBtn"  data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Adicionar Envolvidos</button>

          </form>

          <div class="col-md-4">
            <div class="map">

            </div>
          </div>
        </div> <!-- div background  -->

    </div>
